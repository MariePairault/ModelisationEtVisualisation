<script>

    const canvas = document.getElementById('glCanvas');
    var renderer = new THREE.WebGLRenderer({canvas: canvas, alpha: true, antialias: true});
    renderer.setClearColor(0x000000, 0);
    var clock = new THREE.Clock();
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(45, canvas.width/canvas.height, 0.1, 10000);
    camera.position.z = 1000;


    //var orbitControls = new THREE.OrbitControls(camera);

    var loader = new THREE.FontLoader();
    loader.load( './images/Helvetica_Regular.json', function ( font ) {
        console.log(font);
        var geometry = new THREE.TextGeometry( 'Salut ça va comment tu va toi?', {
            font: font,
            size: 80,
            height: 5,
            curveSegments: 12,
            bevelEnabled: true,
            bevelThickness: 10,
            bevelSize: 8,
            bevelSegments: 5
        } );
    var material = new THREE.MeshNormalMaterial({ color: 0xFF0000});
    var cube = new THREE.Mesh( geometry, material );
    cube.position.x -= 800;
        scene.add(cube);
    });
