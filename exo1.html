<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <title>Three.js : exo 2</title>
</head>
<body>

<canvas style=" background-color:blue;" id="glCanvas" width="800" height="600"></canvas>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script>

    const canvas = document.getElementById('glCanvas');
    var renderer = new THREE.WebGLRenderer({canvas: canvas, alpha: true, antialias: true,});
    renderer.setClearColor(0x000000, 0);
    var clock = new THREE.Clock();
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(45, canvas.width/canvas.height, 0.1, 1000);
    camera.position.z = 50;
    var orbitControls = new THREE.OrbitControls(camera);

    var loader = new THREE.FontLoader();
    loader.load( './images/Helvetica_Regular.json', function ( font ) {
        console.log(font);
        var geometry = new THREE.TextGeometry( 'a', {
            font: font,
            size: 80,
            height: 5,
            curveSegments: 12,
            bevelEnabled: true,
            bevelThickness: 10,
            bevelSize: 8,
            bevelSegments: 5
        } );
    var material = new THREE.MeshPhongMaterial({ color: 0xFF0000});
    var cube = new THREE.Mesh( geometry, material );
        scene.add(cube);
    } );
